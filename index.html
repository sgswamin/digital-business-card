<!doctype html>
<html>
  <head>
    <title>Jane Doe Business Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="info">
        <div class="name-job">
          <h1>Jane Doe</h1>
          <h2>Web Developer</h2>
        </div>
        <div class="description"> 
          <p>Passionate web developer who loves to create modern websites.</p>
        </div>
        <div class="contacts">
          <p>Email: jane@mimo.org</p>
          <p>Phone: +1 (123) 456-7890</p>
        </div>
      </div>
      <div class="portrait">
        <img src="https://mimo.app/i/lori.png" alt="Jane Doe Portrait">
      </div>
    </div>
  </body>
</html>
